<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonify</title>
</head>

<body>

    <h1>Hello, World! Harmonify here!</h1>
    <script>
        let counter = 0;
        function increment() {
            document.body.innerHTML = 'You have been here for ' + counter + ' seconds';
            counter++;
        }
        setInterval(increment, 1000);
    </script>
</body>
</html>
